testcase:
  name: MCP功能测试Demo
  description: 测试MCP write_testcase功能是否正常
  steps:
  - id: get_user
    path: /api/users/1
    method: GET
    assert:
    - type: status_code
      expected: 200
    - type: json_path
      expected: 1
      query: $.id
  - id: create_user
    path: /api/users
    method: POST
    headers:
      Content-Type: application/json
    data:
      name: test_user
      email: test@example.com
    assert:
    - type: status_code
      expected: 201
