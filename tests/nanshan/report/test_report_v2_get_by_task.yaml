testcase:
  name: report_v2_get_report_by_task
  description: 根据 task_id 获取报告详情
  steps:
  - id: get_report_by_task
    path: /api/v2/report/reports/by-task
    method: GET
    params:
      task_id: '4109'
    assert:
    - type: status_code
      expected: 200
    - type: exists
      field: report_id
    - type: exists
      field: report_type
