testcase:
  name: report_v2_submit_construct_group
  description: 提交组合建设报告生成任务
  steps:
  - id: submit_construct_group
    path: /api/v2/report/submit
    method: POST
    headers:
      Content-Type: application/json
    data:
      create_source: manual
      mode: resume
      project_codes:
      - 2017-440300-81-01-103266
      - 2017-440300-81-01-103267
      report_name: 组合建设报告（示例）
      report_type: construct
    assert:
    - type: status_code
      expected: 200
    - type: exists
      field: report_id
    - type: equal
      field: status
      expected: accepted
    - type: equal
      field: report_type
      expected: construct
