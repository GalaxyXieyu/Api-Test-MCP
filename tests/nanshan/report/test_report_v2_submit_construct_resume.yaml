testcase:
  name: report_v2_submit_construct_resume
  description: 提交建设报告生成任务(resume模式)
  steps:
  - id: submit_construct_resume
    path: /api/v2/report/submit
    method: POST
    headers:
      Content-Type: application/json
    data:
      create_source: manual
      mode: resume
      project_code: 2017-440300-81-01-103266
      report_type: construct
    assert:
    - type: status_code
      expected: 200
    - type: exists
      field: report_id
    - type: equal
      field: status
      expected: accepted
    - type: equal
      field: report_type
      expected: construct
