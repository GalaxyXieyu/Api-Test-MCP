testcase:
  name: report_v2_submit_prep_resume
  description: 提交前期报告生成任务(resume模式)
  steps:
  - id: submit_prep_resume
    path: /api/v2/report/submit
    method: POST
    headers:
      Content-Type: application/json
    data:
      create_source: manual
      mode: resume
      project_code: 2306-440307-04-02-509701
      report_name: 测试生成
      report_type: prep
    assert:
    - type: status_code
      expected: 200
    - type: exists
      field: report_id
    - type: equal
      field: status
      expected: accepted
    - type: equal
      field: report_type
      expected: prep
