testcase:
  name: report_v2_list_reports_multi_scope
  description: 按报告范围筛选-组合报告
  steps:
  - id: list_multi_reports
    path: /api/v2/report/reports
    method: GET
    params:
      page: 1
      page_size: 20
      report_scope: multi
    assert:
    - type: status_code
      expected: 200
    - type: exists
      field: total
    - type: exists
      field: items
