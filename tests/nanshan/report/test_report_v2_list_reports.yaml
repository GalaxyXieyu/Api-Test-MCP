testcase:
  name: report_v2_list_reports
  description: 获取报告列表
  steps:
  - id: list_reports
    path: /api/v2/report/reports
    method: GET
    params:
      page: 1
      page_size: 20
    assert:
    - type: status_code
      expected: 200
    - type: exists
      field: total
    - type: exists
      field: items
    - type: type
      field: items
      expected: list
