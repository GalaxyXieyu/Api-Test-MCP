unittest:
  name: test_calculator
  description: 测试计算器功能
  env_type: venv
  target:
    module: demo_calculator
    class: null
    function: add
  cases:
    - id: test_add_positive
      description: 测试正数相加
      inputs:
        args: [5, 3]
        kwargs: {}
      mocks: []
      assert:
        - type: equals
          field: result
          expected: 8

    - id: test_add_negative
      description: 测试负数相加
      inputs:
        args: [-5, -3]
        kwargs: {}
      mocks: []
      assert:
        - type: equals
          field: result
          expected: -8

    - id: test_add_mixed
      description: 测试正负数相加
      inputs:
        args: [10, -4]
        kwargs: {}
      mocks: []
      assert:
        - type: equals
          field: result
          expected: 6

    - id: test_subtract
      description: 测试减法函数
      inputs:
        args: [10, 4]
        kwargs: {}
      mocks: []
      assert:
        - type: equals
          field: result
          expected: 6
