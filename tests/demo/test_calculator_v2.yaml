unittest:
  name: test_calculator_v2
  description: 测试计算器 Multiply 功能
  env_type: venv
  target:
    module: demo_calculator
    class: Calculator
    function: multiply
  allure:
    epic: 单元测试
    feature: Calculator
  cases:
  - id: test_multiply_positive
    description: 测试正数相乘
    inputs:
      args:
      - 3
      - 4
      kwargs: {}
    assert:
    - type: equals
      field: result
      expected: 12
